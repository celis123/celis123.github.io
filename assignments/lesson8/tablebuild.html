<!doctype html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Table</title>
        <meta name="description" content="table assignment">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700&amp;subset=latin-ext" rel="stylesheet">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <header>
            <h1>Assignment: Build a Data Table</h1>
        </header>
        <main>
        <table>
            <thead>
                <tr>
                    <td colspan="3">ACME Wildwest</td>
                </tr>
            </thead>
            <tbody>
                <tr id="makeBolder">
                    <td>Period</td>
                    <td>Sales</td>
                    <td>Sales Goal</td>
                </tr>
                <tr>
                    <td>August</td>
                    <td>&#36;3,590</td>
                    <td>&#36;4,000</td>
                </tr>
                <tr>
                    <td>September</td>
                    <td>&#36;4,420</td>
                    <td>&#36;5,000</td>
                </tr>
                <tr>
                    <td>October</td>
                    <td>&#36;4,870</td>
                    <td>&#36;5,000</td>
                </tr>
                <tr>
                    <td>November</td>
                    <td>&#36;4,870</td>
                    <td>&#36;7,500</td>
                </tr>
                <tr>
                    <td>Black Friday</td>
                    <td colspan="2">&#36;3,200</td>
                </tr>
                <tr>
                    <td>December</td>
                    <td>&#36;6,820</td>
                    <td>&#36;7,500</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">compiled.12.20.2020 by bRauls</td>
                </tr>
            </tfoot>
            </table>
        </main>
    </body>
</html>
